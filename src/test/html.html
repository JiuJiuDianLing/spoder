n=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;587\&quot; data-rawheight=\&quot;318\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;587\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-15cf7c8ef4572dfce0da8b4bfedf2c31_r.jpg\&quot; data-actualsrc=\&quot;https://pic4.zhimg.com/50/v2-15cf7c8ef4572dfce0da8b4bfedf2c31_hd.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;前一次“改革开放”是被动的，由洋人主导，洋人要求去哪做生意，咱们就得开放哪。&lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic2.zhimg.com/50/v2-3ec127d9fac6cd3ddd2d92fabe8cfe21_hd.jpg\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;400\&quot; data-rawheight=\&quot;254\&quot; class=\&quot;content_image\&quot; width=\&quot;400\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;400&#x27;%20height=&#x27;254&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;400\&quot; data-rawheight=\&quot;254\&quot; class=\&quot;content_image lazy\&quot; width=\&quot;400\&quot; data-actualsrc=\&quot;https://pic2.zhimg.com/50/v2-3ec127d9fac6cd3ddd2d92fabe8cfe21_hd.jpg\&quot;&gt;&lt;figcaption&gt;武汉汉口江滩英商汇丰银行大楼&lt;/figcaption&gt;&lt;/figure&gt;&lt;p&gt;这一次是咱们占主导，有顺序有计划地主动开放。总的来说两次开放基本都遵循了先沿海，后内地的发展规律，说明地理条件是决定开放顺序的一项重要因素。当然政策也有影响，例如成都和重庆受益于政策，比武汉先开放二十多年。而武汉则一直受到政策的歧视，为了顾全大局让一部分人先富起来，武汉痛苦地维持着高比例财政上缴和零优惠政策，使得中部塌陷异常明显，连西部的成都进出口额都超过了武汉（武汉解放前是进出口总额排名全国前三的商贸中心！）。80年代武汉还是全国前五的大城市，到2000年以后已经跌落到第十五位。&lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic3.zhimg.com/50/v2-5e5e80e0113b2f966155260947a487f7_hd.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;262\&quot; data-rawheight=\&quot;430\&quot; class=\&quot;content_image\&quot; width=\&quot;262\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;262&#x27;%20height=&#x27;430&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;262\&quot; data-rawheight=\&quot;430\&quot; class=\&quot;content_image lazy\&quot; width=\&quot;262\&quot; data-actualsrc=\&quot;https://pic3.zhimg.com/50/v2-5e5e80e0113b2f966155260947a487f7_hd.jpg\&quot;&gt;&lt;/figure&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic3.zhimg.com/50/v2-63c0e26286d7e0f24b9546c0462126fc_hd.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;249\&quot; data-rawheight=\&quot;616\&quot; class=\&quot;content_image\&quot; width=\&quot;249\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;249&#x27;%20height=&#x27;616&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;249\&quot; data-rawheight=\&quot;616\&quot; class=\&quot;content_image lazy\&quot; width=\&quot;249\&quot; data-actualsrc=\&quot;https://pic3.zhimg.com/50/v2-63c0e26286d7e0f24b9546c0462126fc_hd.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;当然武汉作为九省通衢的天然经济中心和连接主要经济中心的祖国立交桥，永远都是内陆工商业发展的首选之地，这是历史的必然。今年英国首相来武汉，就是一个信号---外商要求来武汉建立联系，进一步开拓广大的中国内陆市场。 国家也需要中部复兴成为中国新的经济增长极。而武汉也不负众望，成为近十年经济增长最快的中国城市之一，湖北也成为内地人类发展指数最高的地区。当然，一切才刚开始。&lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic1.zhimg.com/50/v2-639550092f46d03ae3819bf2449f028f_hd.jpg\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;668\&quot; data-rawheight=\&quot;748\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;668\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-639550092f46d03ae3819bf2449f028f_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;668&#x27;%20height=&#x27;748&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;668\&quot; data-rawheight=\&quot;748\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;668\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-639550092f46d03ae3819bf2449f028f_r.jpg\&quot; data-actualsrc=\&quot;https://pic1.zhimg.com/50/v2-639550092f46d03ae3819bf2449f028f_hd.jpg\&quot;&gt;&lt;figcaption&gt;联合国开发计划署 中国人类发展报告&lt;/figcaption&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic3.zhimg.com/50/v2-5e6d7637551fce0fb498c02b8d3419be_hd.jpg\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;1096\&quot; data-rawheight=\&quot;1007\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;1096\&quot; data-original=\&quot;https://pic3.zhimg.com/v2-5e6d7637551fce0fb498c02b8d3419be_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;1096&#x27;%20height=&#x27;1007&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;1096\&quot; data-rawheight=\&quot;1007\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;1096\&quot; data-original=\&quot;https://pic3.zhimg.com/v2-5e6d7637551fce0fb498c02b8d3419be_r.jpg\&quot; data-actualsrc=\&quot;https://pic3.zhimg.com/50/v2-5e6d7637551fce0fb498c02b8d3419be_hd.jpg\&quot;&gt;&lt;figcaption&gt;教育部课题 国家中心城市发展报告&lt;/figcaption&gt;&lt;/figure&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic4.zhimg.com/50/v2-a555069ee2b7522863691a7094647583_hd.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;529\&quot; data-rawheight=\&quot;681\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;529\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-a555069ee2b7522863691a7094647583_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;529&#x27;%20height=&#x27;681&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;529\&quot; data-rawheight=\&quot;681\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;529\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-a555069ee2b7522863691a7094647583_r.jpg\&quot; data-actualsrc=\&quot;https://pic4.zhimg.com/50/v2-a555069ee2b7522863691a7094647583_hd.jpg\&quot;&gt;&lt;/figure&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic4.zhimg.com/50/v2-d77fa3f8acf506289b434699c91fcc2e_hd.jpg\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;394\&quot; data-rawheight=\&quot;550\&quot; class=\&quot;content_image\&quot; width=\&quot;394\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;394&#x27;%20height=&#x27;550&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;394\&quot; data-rawheight=\&quot;550\&quot; class=\&quot;content_image lazy\&quot; width=\&quot;394\&quot; data-actualsrc=\&quot;https://pic4.zhimg.com/50/v2-d77fa3f8acf506289b434699c91fcc2e_hd.jpg\&quot;&gt;&lt;figcaption&gt;社科院 2016中国城市竞争力排行榜&lt;/figcaption&gt;&lt;/figure&gt;&lt;p&gt;经济实力的增长自然会吸引更多的人口，武汉，与成都不同，不仅仅是城市化，而是能够吸引北上广深一线人才回流，成都则只是吸血省内。&lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic1.zhimg.com/50/v2-5c1a838ee34fb7eff942107612a438d6_hd.jpg\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;812\&quot; data-rawheight=\&quot;438\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;812\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-5c1a838ee34fb7eff942107612a438d6_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;812&#x27;%20height=&#x27;438&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;812\&quot; data-rawheight=\&quot;438\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;812\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-5c1a838ee34fb7eff942107612a438d6_r.jpg\&quot; data-actualsrc=\&quot;https://pic1.zhimg.com/50/v2-5c1a838ee34fb7eff942107612a438d6_hd.jpg\&quot;&gt;&lt;figcaption&gt;百度大数据之成都新流入常驻人口来源&lt;/figcaption&gt;&lt;/figure&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic1.zhimg.com/50/v2-ade7bb428770ccd963b128f941776fde_hd.jpg\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;821\&quot; data-rawheight=\&quot;418\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;821\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-ade7bb428770ccd963b128f941776fde_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;821&#x27;%20height=&#x27;418&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;821\&quot; data-rawheight=\&quot;418\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;821\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-ade7bb428770ccd963b128f941776fde_r.jpg\&quot; data-actualsrc=\&quot;https://pic1.zhimg.com/50/v2-ade7bb428770ccd963b128f941776fde_hd.jpg\&quot;&gt;&lt;figcaption&gt;百度大数据之武汉新流入常驻人口来源&lt;/figcaption&gt;&lt;/figure&gt;&lt;p&gt;同样被国家忽略，武汉没有像沈阳一样沉沦，那是因为武汉有沈阳不具备的自主创新能力。&lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic1.zhimg.com/50/v2-490a11e0fbe75d0eec68098767fc4966_hd.jpg\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;580\&quot; data-rawheight=\&quot;795\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;580\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-490a11e0fbe75d0eec68098767fc4966_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;580&#x27;%20height=&#x27;795&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;580\&quot; data-rawheight=\&quot;795\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;580\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-490a11e0fbe75d0eec68098767fc4966_r.jpg\&quot; data-actualsrc=\&quot;https://pic1.zhimg.com/50/v2-490a11e0fbe75d0eec68098767fc4966_hd.jpg\&quot;&gt;&lt;figcaption&gt;《对19个副省级及以上城市综合创新能力的测评》《国家治理周刊》2017年&lt;/figcaption&gt;&lt;/figure&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic1.zhimg.com/50/v2-8897d1ee9b4c51cf01805df0f7060a53_hd.jpg\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;580\&quot; data-rawheight=\&quot;795\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;580\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-8897d1ee9b4c51cf01805df0f7060a53_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;580&#x27;%20height=&#x27;795&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;580\&quot; data-rawheight=\&quot;795\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;580\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-8897d1ee9b4c51cf01805df0f7060a53_r.jpg\&quot; data-actualsrc=\&quot;https://pic1.zhimg.com/50/v2-8897d1ee9b4c51cf01805df0f7060a53_hd.jpg\&quot;&gt;&lt;figcaption&gt;《对19个副省级及以上城市综合创新能力的测评》《国家治理周刊》2017年&lt;/figcaption&gt;&lt;/figure&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic4.zhimg.com/50/v2-eb9cd9e13ae3d25b1cf25d769e95de8c_hd.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;913\&quot; data-rawheight=\&quot;792\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;913\&quot; data-original=\&quot;https://pic4.zhimg.c _hd.jpg\&quot;&gt;&lt;/figure&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic2.zhimg.com/50/v2-2616ece19a938e7dd03741b9a0a10ed6_hd.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;550\&quot; data-rawheight=\&quot;891\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;550\&quot; data-original=\&quot;https://pic2.zhimg.com/v2-2616ece19a938e7dd03741b9a0a10ed6_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;550&#x27;%20height=&#x27;891&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;550\&quot; data-rawheight=\&quot;891\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;550\&quot; data-original=\&quot;https://pic2.zhimg.com/v2-2616ece19a938e7dd03741b9a0a10ed6_r.jpg\&quot; data-actualsrc=\&quot;https://pic2.zhimg.com/50/v2-2616ece19a938e7dd03741b9a0a10ed6_hd.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;当然目前我觉得光谷的建设力度还是太小，挖得不够多，远不及成都高新区。&lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic3.zhimg.com/50/v2-8b9cf2ec851a59976bb0b38481801f3c_hd.jpg\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;786\&quot; data-rawheight=\&quot;436\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;786\&quot; data-original=\&quot;https://pic3.zhimg.com/v2-8b9cf2ec851a59976bb0b38481801f3c_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;786&#x27;%20height=&#x27;436&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;786\&quot; data-rawheight=\&quot;436\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;786\&quot; data-original=\&quot;https://pic3.zhimg.com/v2-8b9cf2ec851a59976bb0b38481801f3c_r.jpg\&quot; data-actualsrc=\&quot;https://pic3.zhimg.com/50/v2-8b9cf2ec851a59976bb0b38481801f3c_hd.jpg\&quot;&gt;&lt;figcaption&gt;成都高新区&lt;/figcaption&gt;&lt;/figure&gt;&lt;p&gt;有这么好的基础这么多人才，剩下的就是改善投资环境。&lt;/p&gt;&lt;p&gt;武汉做中心画个大十字，全国前十的城市都在上面，武汉不挖你去哪里挖？&lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic4.zhimg.com/50/v2-93b7dc5cc54814e7292cf6984a77e6e6_hd.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;592\&quot; data-rawheight=\&quot;628\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;592\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-93b7dc5cc54814e7292cf6984a77e6e6_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;592&#x27;%20height=&#x27;628&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;592\&quot; data-rawheight=\&quot;628\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;592\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-93b7dc5cc54814e7292cf6984a77e6e6_r.jpg\&quot; data-actualsrc=\&quot;https://pic4.zhimg.com/50/v2-93b7dc5cc54814e7292cf6984a77e6e6_hd.jpg\&quot;&gt;&lt;/figure&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic2.zhimg.com/50/v2-2dbb0550a55c8b206e3ad90ea27b22b6_hd.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;917\&quot; data-rawheight=\&quot;1151\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;917\&quot; data-original=\&quot;https://pic2.zhimg.com/v2-2dbb0550a55c8b206e3ad90ea27b22b6_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;917&#x27;%20height=&#x27;1151&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;917\&quot; data-raw 7;%20width=&#x27;972&#x27;%20height=&#x27;811&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;972\&quot; data-rawheight=\&quot;811\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;972\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-204821cd46f88f264b46da6778056a26_r.jpg\&quot; data-actualsrc=\&quot;https://pic4.zhimg.com/50/v2-204821cd46f88f264b46da6778056a26_hd.jpg\&quot;&gt;&lt;/figure&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic4.zhimg.com/50/v2-e96c03e6543a6e87e8c1c84c6e824cf0_hd.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;1582\&quot; data-rawheight=\&quot;1123\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;1582\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-e96c03e6543a6e87e8c1c84c6e824cf0_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;1582&#x27;%20height=&#x27;1123&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;1582\&quot; data-rawheight=\&quot;1123\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;1582\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-e96c03e6543a6e87e8c1c84c6e824cf0_r.jpg\&quot; data-actualsrc=\&quot;https://pic4.zhimg.com/50/v2-e96c03e6543a6e87e8c1c84c6e824cf0_hd.jpg\&quot;&gt;&lt;/figure&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic2.zhimg.com/50/v2-50470b58bd95f3464ff0804ad9d3f60e_hd.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;1101\&quot; data-rawheight=\&quot;800\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;1101\&quot; data-original=\&quot;https://pic2.zhimg.com/v2-50470b58bd95f3464ff0804ad9d3f60e_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quo ;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;1012&#x27;%20height=&#x27;163&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;1012\&quot; data-rawheight=\&quot;163\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;1012\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-34a3dabcb8ecce815b06efc3856abe56_r.jpg\&quot; data-actualsrc=\&quot;https://pic4.zhimg.com/50/v2-34a3dabcb8ecce815b06efc3856abe56_hd.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;p&gt;说到这里，还是那句老话，&lt;b&gt;一切才刚开始&lt;/b&gt;。&lt;/p&gt;&lt;p&gt;航天产业基地、存储产业基地、网络安全基地、新能源汽车、通用航空基地、华为武汉基地、腾讯武汉基地、中法生态城、京东方、天马、华星、武汉新城等战略新兴产业和布局都会在未来五到十年内释放出巨大能量，足以改变长江中游的产业格局并重铸武汉的城市面貌。&lt;/p&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic1.zhimg.com/50/v2-a570ac179ccb7fcf5403c0e310061fe0_hd.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;1224\&quot; data-rawheight=\&quot;812\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;1224\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-a570ac179ccb7fcf5403c0e310061fe0_r.jpg\&quot;&gt;&lt;/noscript&gt;&lt;img src=\&quot;data:image/svg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http://www.w3.org/2000/svg&#x27;%20width=&#x27;1224&#x27;%20height=&#x27;812&#x27;&amp;gt;&amp;lt;/svg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;1224\&quot; data-rawheight=\&quot;812\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;1224\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-a570ac179ccb7fcf5403c0e310061fe0_r.jpg\&quot; data-actualsrc=\&quot;https://pic1.zhimg.com/50/v2-a570ac179ccb7fcf5403c0e310061fe0_hd.jpg\&quot;&gt;&lt;/figure&gt;&lt;figure&gt;&lt;noscript&gt;&lt;img src=\&quot;https://pic3.zhimg.com/50/v2-7704060a5c33a805107651d4982caa37_hd.
